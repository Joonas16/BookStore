<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css"rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
<link type="text/css"rel="stylesheet" href="../css/styles.css" th:href="@{../css/styles.css}" />
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container centered">
	<h1 class="header">Edit book</h1>
	<div class="form">
		<form class="form1" th:object="${book}" th:action="@{../save}" method="post">
			<input type="hidden" id="id" readonly="readonly" th:field="*{id}" />
			 <div class="form-group small">
		  		<label for="title" class="formcaption">Title</label>
				<input type="text" class="form-control" id="title" th:field="*{title}" />
			</div>
			<div class="form-group small">
		  		<label for="author" class="formcaption">Author</label>
				<input type="text" class="form-control" id="author" th:field="*{author}" />
			</div>
			<div class="form-group small">
		  		<label for="year" class="formcaption">Year</label>
				<input type="text" class="form-control" id="year" th:field="*{year}" />
			</div>
			<div class="form-group small">
				<label for="isbn" class="formcaption">ISBN</label>
				<input type="text" class="form-control" id="isbn" th:field="*{isbn}" />
			</div>
			<div class="form-group small">
				<label for="year" class="formcaption">Price</label>
				<input type="text" class="form-control" id="price" th:field="*{price}" />
			</div>
			<div class="form-group small">
				<label for=categorylist>Category</label>
				<select id="categorylist" th:field="*{category}" class="form-control">
					<option th:each="category: ${categories}"
							th:value="${category.id}"
							th:text="${category.name}"></option>
				</select>
			</div>
			<div class="small">
				<button type="submit" value="Save" class="btn btn-success">Save</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
