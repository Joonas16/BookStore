<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Books</h1>
    <table class="table table-striped">
		<tr>
			<th>ID</th>
		    <th>Author</th>
		    <th>Title</th>
		    <th>Year</th>
		    <th>ISBN</th>
		    <th>Price</th>
		    <th>Category</th>
		    <th></th>
		    <th></th>
		</tr>  
    	<tr th:each = "book : ${books}">
    		<td th:text="${book.id}"></td>
    		<td th:text="${book.author}"></td>
    		<td th:text="${book.title}"></td>
    		<td th:text="${book.year}"></td>
    		<td th:text="${book.isbn}"></td>
    		<td th:text="${book.price}"></td>
    		<td th:text="${book.category.name}"></td>
 			<td><a th:href="@{/delete/{id}(id=${book.id})}"><button class="btn btn-danger">Delete</button></a></td>
 			<td><a th:href="@{/edit/{id}(id=${book.id})}"><button class="btn btn-info">Edit</button></a></td>
 				
    	</tr>
     </table>
     <a href="/add"><button class="btn btn-success">Add Book</button></a>
</body>
</html>
